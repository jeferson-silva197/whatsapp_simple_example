<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação WhatsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .qrcode-img {
      max-width: 100%;
      height: auto;
    }

    .logs-title {
      font-size: 1.5rem;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .list-group-item {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="display-4">Autenticação WhatsApp</h2>
 
    <img src="" alt="QR Code" class="img-fluid qrcode-img" id="qrcode">
    <h3 class="logs-title">Registros:</h3>
    <ul class="list-group">
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      var socket = io();

      socket.on('message', function(msg) {
        $('.list-group').append($('<li class="list-group-item">').text(msg));
      });

      socket.on('qr', function(src) {
        $('#qrcode').attr('src', src);
        $('#qrcode').show();
      });

      socket.on('ready', function(data) {
        $('#qrcode').hide();
      });

      socket.on('authenticated', function(data) {
        $('#qrcode').hide();
      });
    });
  </script>
</body>
</html>
